<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:util="http://java.sun.com/jsf/composite/components/util" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	template="/templates/welcomeLayout.xhtml">
	<ui:define name="windowTitle">#{displayMessages.viewsHelpWindowTitle}</ui:define>
	<ui:define name="header">
		<ui:include src="/sections/welcome/header.xhtml"/>
	</ui:define>
	<ui:define name="content">
		<c:choose>
			<c:when test="#{localeController.activeLocale.language eq 'en'}">
				<ui:include src="/sections/welcome/help_en.xhtml"/>
			</c:when>
			<c:when test="#{localeController.activeLocale.language eq 'de'}">
				<ui:include src="/sections/welcome/help_de.xhtml"/>
			</c:when>
			<c:otherwise>
				<ui:include src="/sections/welcome/help_en.xhtml"/>
			</c:otherwise>
		</c:choose>
	</ui:define>
</ui:composition>
