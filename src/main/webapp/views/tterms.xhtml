<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:util="http://java.sun.com/jsf/composite/components/util" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://java.sun.com/jsf/html		../../WEB-INF/schema/html-basic-2.0.2.xsd
						http://java.sun.com/jsf/core		../../WEB-INF/schema/jsf-core-2.0.2.xsd
						http://java.sun.com/jsf/facelets	../../WEB-INF/schema/facelets-ui-2.0.xsd
						http://primefaces.prime.com.tr/ui	../../WEB-INF/schema/primefaces-p-2.0.0.xsd
						http://java.sun.com/jsp/jstl/core	../../WEB-INF/schema/jstl_c-1.2.xsd"
	template="/templates/welcomeLayout.xhtml">
	<ui:define name="windowTitle">#{displayMessages.viewsTermsWindowTitle}</ui:define>
	<ui:define name="header">
		<ui:include src="/sections/welcome/header.xhtml"/>
	</ui:define>
	<ui:define name="content">
		<p>#{displayMessages.viewsTermsWindowTitle}</p>
		<h:form>
			<p:menubar>
				<p:submenu label="Options">
					<c:forEach var="selectLocale" items="#{localeBean.selectLocales}">
						<p:menuitem>
							<p:commandLink actionListener="#{localeBean.setSelectedLocale}" action="#{localeBean.changeLocale}" value="#{selectLocale.label}" ajax="false">
								<f:attribute name="selectLocale" value="#{selectLocale.value}" />
							</p:commandLink>						
						</p:menuitem>
					</c:forEach>
				</p:submenu>
			</p:menubar>
		</h:form>
	</ui:define>
</ui:composition>
