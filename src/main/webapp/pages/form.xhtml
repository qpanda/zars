<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.prime.com.tr/ui">
	<f:loadBundle var="displayMessages" basename="resources.DisplayMessages" />
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Pragma" content="no-cache" />
	</h:head>
	<h:body>
		<h:form>
			<fieldset>
  				<legend>Health Insurance Plan Signup</legend>
  				First name: <h:inputText/><br/>
  				Last name: <h:inputText/><br/>
  				SSN: <h:inputText/><br/>
  				Complete medical history since the day you were born:<br/>
  				<h:inputTextarea/><br/>
  				<h:commandButton value="Sign Me Up!" action="#{testBean.signup}"/>
			</fieldset>
		</h:form>
		<p>#{testBean.test}</p>
		<p>#{displayMessages.sampleMessage}</p>
	</h:body>
</html>
