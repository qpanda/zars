<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:util="http://java.sun.com/jsf/composite/components/util" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://java.sun.com/jsf/html		../../WEB-INF/schema/html-basic-2.0.2.xsd
						http://java.sun.com/jsf/core		../../WEB-INF/schema/jsf-core-2.0.2.xsd
						http://java.sun.com/jsf/facelets	../../WEB-INF/schema/facelets-ui-2.0.xsd
						http://primefaces.prime.com.tr/ui	../../WEB-INF/schema/primefaces-p-2.1.xsd">	
	<div class="applicationDialog">
		<h:form id="changePasswordForm" styleClass="applicationForm">
			<div class="applicationFormTitle">#{displayMessages.sectionsApplicationChangePreferencesDialogLabel}</div>
			<div class="applicationFormItem">
				<h:outputLabel for="localePreference" styleClass="applicationFormLabel" value="#{displayMessages.sectionsApplicationUserLocalePreferenceLabel}" /><br />
				<h:selectOneMenu id="localePreference" styleClass="applicationFormInput" value="#{changePreferencesController.selectedLocaleDisplayName}" required="true" requiredMessage="#{validationMessages.sectionsApplicationUserLocalePreferenceError}">
					<f:selectItems value="#{changePreferencesController.supportedLocales}" var="locale" itemLabel="#{locale.label}" itemValue="#{locale.value}"/>
				</h:selectOneMenu>
				<p:message for="localePreference" />
			</div>						
			<div class="applicationFormItem">
				<h:outputLabel for="timezonePreference" styleClass="applicationFormLabel" value="#{displayMessages.sectionsApplicationUserTimezonePreferenceLabel}" /><br />
				<h:selectOneMenu id="timezonePreference" styleClass="applicationFormInput" value="#{changePreferencesController.selectedTimezoneId}" required="true" requiredMessage="#{validationMessages.sectionsApplicationUserTimezonePreferenceError}">
					<f:selectItems value="#{changePreferencesController.availableTimezones}" var="timezone" itemLabel="#{timezone.label}" itemValue="#{timezone.value}"/>
				</h:selectOneMenu>
				<p:message for="timezonePreference" />
			</div>									
			<div class="applicationFormItem">
				<h:commandButton id="changePreferencesAction" type="submit" action="#{changePreferencesController.update}" styleClass="applicationFormButton" value="#{displayMessages.sectionsApplicationChangePreferencesUpdateButton}"/>
			</div>
		</h:form>
	</div>
	<p:messages globalOnly="false" redisplay="false"/>
</ui:composition>
