<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:util="http://java.sun.com/jsf/composite/components/util" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://java.sun.com/jsf/html		../../WEB-INF/schema/html-basic-2.0.2.xsd
						http://java.sun.com/jsf/core		../../WEB-INF/schema/jsf-core-2.0.2.xsd
						http://java.sun.com/jsf/facelets	../../WEB-INF/schema/facelets-ui-2.0.xsd
						http://primefaces.prime.com.tr/ui	../../WEB-INF/schema/primefaces-p-2.1.xsd
						http://java.sun.com/jsp/jstl/core	../../WEB-INF/schema/jstl_c-1.2.xsd">
	<div class="headerSection">
		<div class="headerTitle">#{displayMessages.sectionsHeaderTitle}</div>
		<div class="headerMenu">
			<h:form>
				<p:menubar effect="NONE" effectDuration="0">
					<p:submenu>
						<!-- TODO i18n -->
						<f:facet name="label">
							<p:menuitem value="Logout" url="/j_spring_security_logout"/>  
						</f:facet>
					</p:submenu>				
					<p:submenu label="#{displayMessages.sectionsWelcomeHeaderLanguageMenuLabel}">
						<c:forEach var="selectLocale" items="#{localeController.selectLocales}">
							<p:menuitem>
								<p:commandLink actionListener="#{localeController.setSelectedLocale}" action="#{localeController.changeLocale}" value="#{selectLocale.label}" ajax="false">
									<f:attribute name="#{localeController.commandLinkSelectLocaleAttributeName}" value="#{selectLocale.value}" />
								</p:commandLink>						
							</p:menuitem>
						</c:forEach>
					</p:submenu>
				</p:menubar>
			</h:form>			
		</div>
	</div>
</ui:composition>
