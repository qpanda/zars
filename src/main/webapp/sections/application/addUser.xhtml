<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:util="http://java.sun.com/jsf/composite/components/util" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://java.sun.com/jsf/html		../../WEB-INF/schema/html-basic-2.0.2.xsd
						http://java.sun.com/jsf/core		../../WEB-INF/schema/jsf-core-2.0.2.xsd
						http://java.sun.com/jsf/facelets	../../WEB-INF/schema/facelets-ui-2.0.xsd
						http://primefaces.prime.com.tr/ui	../../WEB-INF/schema/primefaces-p-2.0.1.xsd">
	<div class="applicationDialog">
		<h:form id="addUser" styleClass="applicationForm">
			<div class="applicationFormTitle">#{displayMessages.sectionsApplicationAddUserDialogLabel}</div>
			<div class="applicationFormItem">		
				<h:outputLabel for="username" styleClass="applicationFormLabel" value="#{displayMessages.sectionsApplicationUserUserNameLabel}" /><br />
				<h:inputText id="username" styleClass="applicationFormInput" value="#{addUserController.username}" size="25" />
				<p:message for="username" />
			</div>
			<div class="applicationFormItem">		
				<h:outputLabel for="password" styleClass="applicationFormLabel" value="#{displayMessages.sectionsApplicationUserPasswordLabel}" /><br />
				<h:inputSecret id="password" styleClass="applicationFormInput" value="#{addUserController.password}" size="25" />
				<p:message for="password"/>
			</div>
			<div class="applicationFormItem">
				<h:outputLabel for="emailAddress" styleClass="applicationFormLabel" value="#{displayMessages.sectionsApplicationUserEmailAddressLabel}" /><br />
				<h:inputText id="emailAddress" styleClass="applicationFormInput" value="#{addUserController.emailAddress}" size="35" />
				<p:message for="emailAddress"/>
			</div>
			<div class="applicationFormSeparator"/>
			<div class="applicationFormItem">		
				<h:outputLabel for="firstName" styleClass="applicationFormLabelOptional" value="#{displayMessages.sectionsApplicationUserFirstNameLabel}" /><br />
				<h:inputText id="firstName" styleClass="applicationFormInput" value="#{addUserController.firstName}" size="35" />
				<p:message for="firstName"/>
			</div>
			<div class="applicationFormItem">		
				<h:outputLabel for="lastName" styleClass="applicationFormLabelOptional" value="#{displayMessages.sectionsApplicationUserLastNameLabel}" /><br />
				<h:inputText id="lastName" styleClass="applicationFormInput" value="#{addUserController.lastName}" size="35"/>
				<p:message for="lastName"/>
			</div>
			<div class="applicationFormSeparator"/>
			<div class="applicationFormItem">
				<h:outputLabel for="roles" styleClass="applicationFormLabel" value="#{displayMessages.sectionsApplicationUserRolesLabel}" />
				<p:message for="roles"/>
				<br />
				<h:selectManyCheckbox id="roles" styleClass="applicationFormSelection" value="#{addUserController.selectedRoleIds}" converter="javax.faces.Long" required="true" requiredMessage="#{validationMessages.sectionsApplicationAddUserRolesError}">
					<f:selectItems value="#{addUserController.availableRoles}" var="role" itemLabel="#{enumMessages[role.name]}" itemValue="#{role.roleId}"/>
				</h:selectManyCheckbox>			
			</div>
			<div class="applicationFormItem">
				<h:commandButton id="addUser" type="submit" action="#{addUserController.create}" styleClass="applicationFormButton" value="#{displayMessages.sectionsApplicationAddUserCreateButton}"/>
			</div>
		</h:form>
	</div>
</ui:composition>
