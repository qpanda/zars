<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:util="http://java.sun.com/jsf/composite/components/util" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xsi:schemaLocation="http://java.sun.com/jsf/html		../../WEB-INF/schema/html-basic-2.0.2.xsd

						http://java.sun.com/jsf/facelets	../../WEB-INF/schema/facelets-ui-2.0.xsd

	<div class="applicationDialog">
		<h:form id="addUser" styleClass="applicationForm">
			<div class="applicationFormTitle">#{displayMessages.sectionsApplicationAddUserDialogLabel}</div>
			<div class="applicationFormItem">		
				<h:outputLabel for="userName" styleClass="applicationFormLabel" value="#{displayMessages.sectionsApplicationAddUserUserNameLabel}" /><br />
				<h:inputText id="userName" styleClass="applicationFormInput" value="#{addUserController.userName}" />
				<p:message for="userName" />
			</div>
			<div class="applicationFormItem">		
				<h:outputLabel for="password" styleClass="applicationFormLabel" value="#{displayMessages.sectionsApplicationAddUserPasswordLabel}" /><br />
				<h:inputText id="password" styleClass="applicationFormInput" value="#{addUserController.password}" />
				<p:message for="password"/>
			</div>
			<div class="applicationFormItem">		
				<h:outputLabel for="firstName" styleClass="applicationFormLabel" value="#{displayMessages.sectionsApplicationAddUserFirstNameLabel}" /><br />
				<h:inputText id="firstName" styleClass="applicationFormInput" value="#{addUserController.firstName}" />
				<p:message for="firstName"/>
			</div>
			<div class="applicationFormItem">		
				<h:outputLabel for="lastName" styleClass="applicationFormLabel" value="#{displayMessages.sectionsApplicationAddUserLastNameLabel}" /><br />
				<h:inputText id="lastName" styleClass="applicationFormInput" value="#{addUserController.lastName}" />
				<p:message for="lastName"/>
			</div>
			<div class="applicationFormItem">		
				<h:outputLabel for="emailAddress" styleClass="applicationFormLabel" value="#{displayMessages.sectionsApplicationAddUserEmailAddressLabel}" /><br />
				<h:inputText id="emailAddress" styleClass="applicationFormInput" value="#{addUserController.emailAddress}" />
				<p:message for="emailAddress"/>
			</div>
			<div class="applicationFormItem">
				<h:commandButton id="addUser" type="submit" action="#{addUserController.create}" styleClass="applicationFormButton" value="#{displayMessages.sectionsApplicationAddUserCreateButton}" />
			</div>
		</h:form>
	</div>
