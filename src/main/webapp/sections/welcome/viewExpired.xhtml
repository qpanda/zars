<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:util="http://java.sun.com/jsf/composite/components/util" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
	<div class="applicationDialog">
		<div class="applicationError">
			<div class="applicationErrorTitle">#{displayMessages.sectionsApplicationViewExpiredDialogLabel}</div>
			<div class="applicationErrorItem">
				<h:outputFormat escape="false" value="#{displayMessages.sectionsApplicationViewExpiredMessage}">
					<f:param value="#{requestScope['javax.servlet.error.request_uri']}"/>
				</h:outputFormat>
			</div>
			<div class="applicationErrorItem">
				<h:outputFormat escape="false" value="#{displayMessages.sectionsApplicationViewExpiredInfo}">
					<f:param value="#{requestScope['javax.servlet.error.request_uri']}"/>
				</h:outputFormat>
			</div>
		</div>
	</div>
</ui:composition>
