#
# DevelopmentHsqlPersistenceUnit configuration
#
persistence.persistenceUnitName = DevelopmentHsqlPersistenceUnit
persistence.jdbc.driverClassName = org.hsqldb.jdbcDriver
persistence.jdbc.url = jdbc:hsqldb:file:target/db/zars_dev.db;shutdown=true
persistence.jdbc.username = sa
persistence.jdbc.password =
persistence.c3p0.idleConnectionTestPeriod = 7200
persistence.c3p0.maxConnectionAge = 14400
persistence.c3p0.maxIdleTimeExcessConnections = 1800
persistence.c3p0.testConnectionOnCheckin = true

